<div *ngIf="post">
    <input type="checkbox" [(ngModel)]="post.public" /> Show to public
    Title <input [(ngModel)]="post.name" />
    <input type="file" (change)="uploadPreviewImage($event.target.files)" />
    <select>
        <option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</option>
    </select>
    <div contenteditable="true" style="height: 500px;">
    </div>
    <button>Save</button>
</div>
